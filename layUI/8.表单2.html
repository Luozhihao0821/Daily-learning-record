<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <title>表单</title>

    <style>
        body{
            padding: 20px;
        }
    </style>
</head>

<body>
    <form action='' class="layui-form">
        <h2>3.复选框 </h2>
        <!-- 区块结构，响应式布局：class="layui-form-item" -->
        <!-- 属性title可自定义文本（温馨提示：如果只想显示复选框，可以不用设置title）
            属性checked可设定默认选中
            属性lay-skin可设置复选框的风格
            设置value="1"可自定义值，否则选中时返回的就是默认的on -->
        <div class="layui-form-item">
            <label class="layui-form-label">爱好</label>
            <div class="layui-input-block">
                <input type="checkbox" name="hobby" title="写作" checked value="write">
                <input type="checkbox" name="hobby" title="发呆" value="fadai">
                <input type="checkbox" name="hobby" title="禁用" disabled>

                <!-- 原始风格： -->
                <input type="checkbox" name="hobby" title="写作" lay-skin="primary" checked value="write">
                <input type="checkbox" name="hobby" title="发呆" lay-skin="primary" value="fadai">
                <input type="checkbox" name="hobby" title="禁用" lay-skin="primary" disabled>
            </div>
        </div>

        <h2>4.开关</h2>
        <!-- 属性checked可设定默认开
        属性disabled开启禁用
        属性lay-text可自定义开关两种状态的文本
        设置value="1"可自定义值，否则选中时返回的就是默认的on -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="checkbox" name="xxx" lay-skin="switch">
                <input type="checkbox" name="yyy" lay-skin="switch" lay-text="ON|OFF" checked>
                <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
                <input type="checkbox" name="aaa" lay-skin="switch" disabled>
            </div>
        </div>

        <h2>5.单选框</h2>
        <!-- 属性title可自定义文本
        属性disabled开启禁用
        设置value="xxx"可自定义值，否则选中时返回的就是默认的on -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="radio" name="sex" value="nan" title="男">
                <input type="radio" name="sex" value="nv" title="女" checked>
                <input type="radio" name="sex" value="" title="中性">
            </div>
        </div>

        <h2>6.文本域</h2>
        <!-- class="layui-textarea"：layui.css提供的通用CSS类 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
            </div>
        </div>

        <h2>7.组装行内表单</h2>
        <!-- class="layui-inline"：定义外层行内
        class="layui-input-inline"：定义内层行内 -->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">范围</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="password" name="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <h2>8.忽略美化渲染</h2>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <select lay-ignore>
                    <option>请选择</option>
                    <option>教师节</option>
                    <option>教师节</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <h2>9.表单方框风格</h2>
    <!-- 通过追加 layui-form-pane 的class，来设定表单的方框风格。内部结构不变。我们的Fly社区用的就是这个风格。 -->
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item" pane>
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入名字" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
    </form>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./layui/layui.js"></script>
    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
