<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维数组</title>
</head>
<body>
    <script>
        // 方式一
        let arry=[];
        arry[0]=[0,45,7,213,1,5];
        arry[1]=[0,8,563,12,45,1];
        console.log(arry);
        console.log(arry[1][2]);//563

        // 方式二
        let arry2=[];
        arry2[0]=[];
        arry2[0][0]=0;
        arry2[0][1]=1;
        arry2[0][2]=2;
        arry2[0][3]=3;
        arry2[0][4]=4;
        arry2[1]=[];
        arry2[1][0]=0;
        arry2[1][1]=1;
        arry2[1][2]=2;
        arry2[1][3]=3;
        arry2[1][4]=4;
        console.log(arry2);
    </script>
</body>
</html>
