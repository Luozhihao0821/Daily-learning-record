<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识数组</title>
</head>
<body>
    <script>
        // 1.声明数组
        let arry1=new Array();
        arry1=new Array(3);
        arry1=new Array('1','2','3');
        console.log(arry1);

        let arry2=new Array('4','5','6');
        console.log(arry2);

        let arry3=['7','8','9']
        console.log(arry3);

        // 2.迭代访问数组元素
        for(let i=0;i<arry1.length;i++){
            console.log(arry1[i]);
        }
        for (const i of arry2) {
            console.log(i);
        }

        // 3.斐波那契数列
        let fibonacci=[];
        fibonacci[0]=0;
        fibonacci[1]=1;
        fibonacci[2]=1;
        for(let i=3;i<20;i++){
            fibonacci[i]=fibonacci[i-1]+fibonacci[i-2];
        }
        console.log(fibonacci);
    </script>
</body>
</html>
