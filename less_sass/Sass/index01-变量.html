<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Scss</title>
</head>

<body>
    <h1>1、变量</h1>
    <div class="box">变量</div>
    <h1>2、数据类型</h1>
    <ul>
        <li>数字，`1, 2, 13, 10px`</li>
        <li>字符串，有引号字符串与无引号字符串，`"foo", 'bar', baz`</li>
        <li>颜色，`blue, #04a3f9, rgba(255,0,0,0.5)`</li>
        <li>布尔型，`true, false`</li>
        <li>空值，`null`</li>
        <li>数组 (list)，用空格或逗号作分隔符，`1.5em 1em 0 2em, Helvetica, Arial, sans-serif`</li>
        <li class="mapthis">maps, 相当于 JavaScript 的 object，`(key1: value1, key2: value2)`</li>
    </ul>
</body>

</html>
