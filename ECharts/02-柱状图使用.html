<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-柱状图使用</title>
    <style>
        .box {
            width: 600px;
            height: 400px;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="./lib/echarts.min.js"></script>
    <script>
        // 创建echarts对象
        let myChart = echarts.init(document.querySelector(".box"));

        // 数据
        let xDataArr = ['小明', '小红', '小华', '小张', '小天', '小罗'];
        let yDataArr = [95, 70, 96, 85, 94, 62];
        let yDataArr1 = [85, 85, 86, 75, 84, 92];
        // 创建表
        let option = {
            title: {
                text: '成绩表',
            },
            xAxis: {
                type: 'category',
                data: xDataArr
            },
            yAxis: {
                type: "value",
            },
            legend:{
                data:["语文成绩","数学成绩"]
            },
            toolbox: {
                feature: {
                    saveAsImage: {}, //导出图片
                    dataView: {}, //数据视图
                    restore: {}, //重置功能
                    dataZoom: {}, //区域缩放
                    magicType: { //图标类型切换
                        type: ["bar", "line"],
                    }
                }
            },
            series: [
                {
                    name: '语文成绩',
                    type: 'bar',
                    // 数值显示(显示每一个柱状体的值)
                    label: {
                        show: true,
                        rotate: 30, //旋转
                        position: 'insideTop', //显示位置
                    },
                    barWidth: "30%", //柱宽度
                    data: yDataArr
                },
                {
                    name: '数学成绩',
                    type: 'bar',
                    // 数值显示(显示每一个柱状体的值)
                    label: {
                        show: true,
                        rotate: 30, //旋转
                        position: 'insideTop', //显示位置
                    },
                    barWidth: "30%", //柱宽度
                    data: yDataArr1
                }
            ]
        }
        // 步骤5:将配置项设置给echarts实例对象,绘制图标
        myChart.setOption(option);
    </script>
</body>

</html>
