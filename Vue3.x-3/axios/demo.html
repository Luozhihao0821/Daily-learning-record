<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios简单使用</title>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script>
        // get请求
        // axios.get("https://api.shop.eduwork.cn/api/index").then(res=>{
        //     console.log(res.data.slides);
        // })
        axios({
            url: "https://api.shop.eduwork.cn/api/index",
            method: "get",
            params: {
                username: "小明"
            }
        }).then(res => {
            console.log(res.data.slides);
        })

        // post请求
        axios({
            method: "post",
            url: 'http://localhost/axios/api.php',
            headers: {
                "content-type": 'application/x-www-form-urlencoded'
            },
            data: {
                name: "username",
                age: "30",
                sex: 'aaa'
            }
        }).then(res => {
            console.log(res);
        });
    </script>
</body>

</html>
