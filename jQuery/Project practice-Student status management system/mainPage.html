    <script>
        // 页面加载执行的事件
        $(function () {
            // 判断用户是否登陆成功
            if ($.cookie('isLogin') == 'true') {
                $('#loginId').text($.cookie('loginId'))
            } else {
                location.href = './login.html'
            }

            // 退出系统事件
            $('#exit').click(function () {
                $.removeCookie('isLogin');
                $.removeCookie('isck');
                $.removeCookie('loginPwd');
                location.href = './login.html'
            })
        })
