<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <title>首页</title>
    <style>
        .title {
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
            color: rgb(158, 158, 158);
            letter-spacing: 3px;
            font-weight: bold;
        }

        #lunbo {
            width: 800px;
            height: 600px;
            background: darkgoldenrod;
        }

        #lunbo .one {
            background: rgb(41,44,53);
            text-align: center;
            line-height: 400px;
            font-size: 80px;
            color: white;
            letter-spacing: 3px;
            font-weight: bolder;
        }

        #lunbo .two {
            background: rgb(0, 83, 139);
            text-align: center;
            line-height: 400px;
            font-size: 80px;
            color: white;
            letter-spacing: 3px;
            font-weight: bolder;
        }

        #lunbo .three {
            background: rgb(139, 0, 104);
            text-align: center;
            line-height: 400px;
            font-size: 80px;
            color: white;
            letter-spacing: 3px;
            font-weight: bolder;
        }

        #lunbo .fore {
            background: rgb(139, 44, 0);
            text-align: center;
            line-height: 400px;
            font-size: 80px;
            color: white;
            letter-spacing: 3px;
            font-weight: bolder;
        }

        .copyright {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            color: #ccc;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div style="height: 100%;">
        <div class="title">欢迎使用 Lm学籍管理系统</div>

        <div class="layui-carousel" id="lunbo">
            <div carousel-item>
                <div class="one">ONE STUDENT</div>
                <div class="two">TWO SUBJECT</div>
                <div class="three">THREE GRADE</div>
                <div class="fore">FORE MYHOME</div>
            </div>
        </div>

        <div class="copyright">Copyright © 2021-09-19 萝茗</div>
    </div>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="../layui/layui.js"></script>

    <script>
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#lunbo'
                , width: '100%' //设置容器宽度
                , height: '400px'
                , arrow: 'hover' //始终显示箭头
                , anim: 'default' //切换动画方式
                ,interval:5000
            });
        });
    </script>
</body>

</html>
