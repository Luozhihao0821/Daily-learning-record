<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页浏览进度条</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: fixed;
            top: 0;
            height: 6px;
            width: 100%;
            border-radius: 3px;
            background: green;
            font-size: 1px;
            color: white;
            text-align: right;
            cursor: pointer;
            transition: .4s;
            line-height: 6px;
        }
        .box:hover{
            height: 10px;
            border-radius: 5px;
            line-height: 10px;
            background: rgb(26, 179, 26);
        }

        .container {
            width: 100%;
            height: 2000px;
            background: rgb(231, 66, 116);
        }
    </style>
</head>

<body>
    <div class="box">0%</div>
    <div class="container">

    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        // 获取盒子高度
        let allHeight = $('.container').innerHeight();
        console.log(allHeight);
        // 获取窗体高度
        let winHeight = $(window).innerHeight();
        console.log(winHeight);
        // 计算出可滚动高度
        let scrollHeight = allHeight - winHeight;

        // 窗体的滚动事件
        $(window).scroll(function () {
            // 获取滚动的高度
            let top = $(this).scrollTop();
            // 获取屏幕宽度
            let width = $(window).innerWidth();
            // 计算出宽度比
            let wid = top / scrollHeight * 100
            $('.box').css({
                width: wid+'%'
            }).html(Math.floor(wid)+'%')
        })
    </script>
</body>

</html>
