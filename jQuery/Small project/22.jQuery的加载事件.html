<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的加载事件</title>
</head>
<body>
    <script>
        // 1.js的加载事件，会在网页元素加载完毕后执行，包括全部元素、资源（DOM标签、图片资源、视频资源...）
        window.onload=function(){}

        // jQuery的加载事件，DOM标签加载完毕后立刻执行。
        $(document).ready(function(){
            
        })
    </script>
</body>
</html>
