<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-悬浮导航效果</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<style>
    #container {
        width: 90vw;
        margin: 0 auto;
    }

    #header {
        height: 200vh;
        font-size: 100px;
        color: white;
        text-align: center;
        line-height: 50vh;
        background-color: rgb(235, 112, 112);
    }

    #one {
        height: 100vh;
        font-size: 80px;
        color: white;
        text-align: center;
        line-height: 50vh;
        background-color: rgb(235, 112, 198);
    }

    #two {
        height: 100vh;
        font-size: 80px;
        color: white;
        text-align: center;
        line-height: 50vh;
        background-color: rgb(196, 112, 235);
    }

    #three {
        height: 100vh;
        font-size: 80px;
        color: white;
        text-align: center;
        line-height: 50vh;
        background-color: rgb(131, 112, 235);
    }

    #fore {
        height: 100vh;
        font-size: 80px;
        color: white;
        text-align: center;
        line-height: 50vh;
        background-color: rgb(112, 170, 235);
    }

    #five {
        height: 100vh;
        font-size: 80px;
        color: white;
        text-align: center;
        line-height: 50vh;
        background-color: rgb(112, 235, 229);
    }

    #footer {
        height: 200vh;
        font-size: 80px;
        color: white;
        text-align: center;
        line-height: 50vh;
        background-color: rgb(112, 235, 163);
    }

    #nav {
        position: fixed;
        left: 1vw;
        top: 10vh;
    }

    #nav li {
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.2);
        color: rgb(124, 124, 124);
        line-height: 50px;
        text-align: center;
        cursor: pointer;
        border: 1px solid rgb(201, 201, 201);
        margin-top: 2px;
    }

    #nav>li.active {
        background-color: rgb(233, 119, 42);
        color: white;
    }
</style>

<body>
    <div id="container">
        <div id="header">header</div>
        <div id="one">one</div>
        <div id="two">two</div>
        <div id="three">three</div>
        <div id="fore">fore</div>
        <div id="five">five</div>
        <div id="footer">footer</div>
    </div>
    <ul id="nav">
        <li class="active">top</li>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>fore</li>
        <li>five</li>
    </ul>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        let maxScrollTop = $("#container").innerHeight() - $(window).innerHeight()
        console.log((maxScrollTop));
        // scroll()方法，滚动条事件
        $(window).scroll(function () {
            // 返回滚动的高度
            let top = $(this).scrollTop()
        })
    </script>
</body>

</html>
