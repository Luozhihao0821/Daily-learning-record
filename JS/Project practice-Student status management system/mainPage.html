<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校信息管理系统</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            background: rgb(230, 230, 230);
            position: relative;
        }

        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            background: darkgray;
        }

        .main .left {
            width: 200px;
            background: rgb(31, 141, 168);
            min-width: 200px;
        }

        .main .left h3 {
            display: block;
            height: 50px;
            line-height: 50px;
            color: white;
            text-align: center;
            letter-spacing: 2px;
            border-bottom: 5px solid white;
            background: rgb(20, 92, 110);
        }

        .main .left ul li {
            display: block;
            height: 40px;
            text-align: center;
            border-top: 1px solid white;
            line-height: 40px;
        }

        .main .left ul li:last-of-type {
            border-bottom: 1px solid white;
        }

        .main .left ul li a {
            color: white;
            list-style: none;
            font-size: 15px;
            text-decoration: none;
        }

        .main .right {
            flex: 1;
            background: white;
            display: flex;
            /* 伸缩模型方向改成列 */
            flex-direction: column;
        }

        .main .right .top {
            height: 50px;
            background: rgb(125, 206, 223);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }

        .main .right .top div {
            margin: 0 10px;
        }

        .main .right .content {
            min-width: 920px;
            padding: 20px;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left">
            <h3>高校信息管理系统</h3>
            <ul>
                <li><a href="./studentList.html" target="content">所有学生信息</a></li>
                <li><a href="./studentPageList.html" target="content">处理学生信息</a></li>
                <li><a href="./subjectList.html" target="content">所有课程信息</a></li>
                <li><a href="./scoreList.html" target="content">所有成绩信息</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="top">
                <div class='admin'>用户</div>
                <div class="signOut">退出</div>
            </div>
            <div class="content">
                <!-- 改标签用于嵌套网页，通过 name 属性绑定 a 标签的 target属性 进行超链接 -->
                <iframe name="content" src="./studentList.html" style="width: 100%;height: 100%;border: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        // 获取url参数并将用户名提取出来
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null && r[2] != "false")
                return unescape(r[2]);
            else{
               return false; 
            }
        }
        let loginId = getQueryString('loginId');
        console.log(loginId);
        document.querySelector('.admin').innerHTML=loginId;
    </script>
</body>

</html>
