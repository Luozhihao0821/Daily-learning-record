<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax & JSON</title>
</head>

<body>
    <script>
        // AJAX = 异步 JavaScript 和 XML
        // 在不重新加载整个页面的情况下，可以与服务器交换数据并更新局部网页内容。

        // 最初的ajax技术用于操作XML标签，现在绝大多数情况下用于操作JSON格式的字符串
        // JSON对象
        let obj = {
            name: '张三',
            age: 20,
            gender: '男'
        }
        // JSON数组
        let arr = [
            {
                name: '张三',
                age: 20,
                gender: '男'
            },
            {
                name: '李四',
                age: 22,
                gender: '男'
            }
        ]
    </script>
</body>

</html>
