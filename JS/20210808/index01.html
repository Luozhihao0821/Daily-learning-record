<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组定义</title>
</head>

<style>
    .title{
        width: 90%;
        height: 70px;
        background: darkcyan;
        border-radius: 20px;
        text-align: center;
        line-height: 70px;
        margin: 20px auto;
        font-size: 40px;
        letter-spacing: 4px;
        color: white;
        transition: 1s;
        user-select: none;
    }
    .title:hover{
        background: rgb(3, 61, 61);
        cursor: pointer;
    }
</style>
<body>
    <div class="title">欢迎使用 JavaScript!</div>

    <script>
        // 数组：就是在内存中开辟一段连续的内存空间，存储一组数据
        // 1.创建数组的第一种方式，使用数组的构造函数，new一个数组类型的对象。
        let array=new Array();
        console.log(array.length); // 0
        array[0]=132;
        array[1]="456";
        array[2]=true;
        console.log(array); //[132, "456", true]
        console.log(array.length); // 3
        array[3]=10.10;
        array[4]=undefined;
        console.log(array); //[132, "456", true, 10.1, undefined]
        console.log(array.length); // 5

        // 2.创建数组的第二种方式，使用字面量方式直接定义
        let array2=[1,"5",4,8,'6'];
        array2[5]=9;
        console.log(array2); //[1, "5", 4, 8, "6", 9]

    </script>
</body>

</html>
