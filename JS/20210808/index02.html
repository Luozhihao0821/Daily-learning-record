<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的常用方法</title>
</head>

<style>
    .title {
        width: 90%;
        height: 70px;
        background: darkcyan;
        border-radius: 20px;
        text-align: center;
        line-height: 70px;
        margin: 20px auto;
        font-size: 40px;
        letter-spacing: 4px;
        color: white;
        transition: 1s;
        user-select: none;
    }

    .title:hover {
        background: rgb(3, 61, 61);
        cursor: pointer;
    }
</style>

<body>
    <div class="title">欢迎使用 JavaScript!</div>

    <script>
        // 1.concat()，合并数组(两个以上的数组)
        console.log("\n<=== 1.concat() 合并数组(两个以上的数组) ===>");
        let arr1 = [1, 5, 8, 6, 2];
        let arr2 = ['3', '3', '6'];
        let arr3 = arr1.concat(arr2, ['教师', '大学']);
        console.log(arr3); // [1, 5, 8, 6, 2, "3", "3", "6", "教师", "大学"]

        // 2.copyWithin(), 从数组的指定位置拷贝元素到数组的另一个指定位置中
        console.log("\n<=== 2.copyWithin() 从数组的指定位置拷贝元素到数组的另一个指定位置中 ===>");
        // copyWithin(x,y,z): 
        //      x：指定目标下标位置  y：拷贝元素起始位置  z：拷贝元素的长度（不设置，默认是x的前一位截止）
        // let arr4=arr1.copyWithin(2,0,1); //[1, 5, 1, 6, 2]
        // let arr4=arr1.copyWithin(2,0,2); //[1, 5, 1, 5, 2]
        let arr4 = arr1.copyWithin(2, 0, 3); //[1, 5, 1, 5, 8]
        console.log(arr4);

        // 3.fill()	使用一个固定值来填充数组
        console.log("\n<=== 3.fill() 使用一个固定值来填充数组 ===>");
        let arr5 = arr4.fill("苹果");
        console.log(arr5); //["苹果", "苹果", "苹果", "苹果", "苹果"]
        console.log(arr4); //["苹果", "苹果", "苹果", "苹果", "苹果"]

        // 4.filter()，检测数值元素，并返回符合条件所有元素的数组
        console.log("\n<=== 4.filter() 检测数值元素，并返回符合条件所有元素的数组 ===>");
        let arr6 = arr3.filter(Number);
        console.log(arr6); //[1, 5, 8, 6, 2, "3", "3", "6"]

        // 5.includes()	判断一个数组是否包含一个指定的值
        console.log("\n<=== 5.includes() 判断一个数组是否包含一个指定的值 ===>");
        console.log(arr6.includes(5)); // true
        console.log(arr6.includes('3')); // true
        console.log(arr6.includes(111)); // false

        // 6.indexOf() 搜索数组中的元素，并返回它所在的位置(不存在返回-1)
        console.log("\n<=== 6.indexOf() 搜索数组中的元素，并返回它所在的位置(不存在返回-1) ===>");
        console.log(arr6.indexOf('3')); // 5

        // 7.join() 把数组的所有元素放入一个字符串
        console.log("\n<=== 7.join() 把数组的所有元素放入一个字符串 ===>");
        console.log(arr6.join('，')); // 1，5，8，6，2，3，3，6
        console.log(arr6.join('--')); // 1--5--8--6--2--3--3--6
        console.log(arr6.join('  ')); // 1  5  8  6  2  3  3  6

        // 8.splice() 从数组中添加或删除元素
        console.log("\n<=== 8.splice() 从数组中添加或删除元素 ===>");
        console.log("\n<=== 8.1 删除 ===>");
        arr7=[1,2,5,8,9,6,2,4];
        console.log(arr7); //[1, 2, 5, 8, 9, 6, 2, 4]
        let arr8=arr7.splice(2,3);
        console.log(arr8); //[5, 8, 9]  删除的内容
        console.log(arr7); //[1, 2, 6, 2, 4]  删除后的数组
        let arr9=arr7.splice(1,3,'3');
        console.log(arr9); //[2, 6, 2]  删除的内容
        console.log(arr7); //[1, "3", 4]  增加后的数组
        let arr10=arr7.splice(1,3,['3','8']);
        console.log(arr10); //["3", 4]  删除的内容
        console.log(arr7); //[1, Array(2)]  增加后的数组

        // 9.push() 向数组的末尾添加一个或更多元素，并返回新的长度
        console.log("\n<=== 9.push() 向数组的末尾添加一个或更多元素，并返回新的长度 ===>");
        console.log(arr6.push('jiaoshi','huashuo')); //10
        console.log(arr6); //[1, 5, 8, 6, 2, "3", "3", "6", "jiaoshi", "huashuo"]

    </script>
</body>

</html>
