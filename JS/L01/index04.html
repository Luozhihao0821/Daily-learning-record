<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-算术运算符和算术表达式</title>
</head>
<style>
    div {
        width: 300px;
        height: 100px;
        font-size: 60px;
        margin: 20px auto;
        background: darkcyan;
        border-radius: 20px;
        text-align: center;
        line-height: 100px;
        color: white;
        transition: 1s;
    }

    div:hover {
        background: rgb(2, 65, 65);
        cursor: pointer;
        user-select: none;
    }
</style>

<body>
    <!-- 2021.8.1 -->
    <div>JavaScript</div>
    <script>
        // 1.算术运算符：+ - * / %
        var a=300;
        var b=200;
        var c=a+b; //加法运算
        console.log("加法："+a+"-"+b+"="+c);
        var d=a-b; //减法运算
        console.log("减法："+a+"-"+b+"="+d);
        var e=a*b; //乘法运算
        console.log("乘法："+a+"*"+b+"="+e);
        var f=a/b; //除法运算,会保留小数
        console.log("除法："+a+"/"+b+"="+f);
        var g=a%b; //取余运算
        console.log("除法："+a+"%"+b+"="+g);

        console.log('--------------------------');
        // 2.计算一个四位数的没位数之和
        var x=7534;
        var y=parseInt(x/1000);//获取千位
        var z=parseInt(x%1000/100);//获取百位
        var m=parseInt(x%1000%100/10);//获取十位
        var n=parseInt(x%1000%100%10);//获取个位
        console.log(y+z+m+n);//19

        // 3.字符串拼接：加号可以用于字符串拼接，返回一个字符串类型
        var num1=10;
        var num2=20;
        var num3="30";
        console.log(num1+num2); // 30
        console.log(num1+num2+num3); // 3030  从左向右，直到遇到字符串时，整个表达式才作为字符串。
        console.log(num1+num2+num3+num1+num2); // 30301020  从左向右，直到遇到字符串开始，后面全做为字符串。

    </script>
</body>

</html>
