<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三元运算符简化if条件语句</title>
</head>

<style>
    .title{
        width: 90%;
        height: 70px;
        background: darkcyan;
        border-radius: 20px;
        text-align: center;
        line-height: 70px;
        margin: 20px auto;
        font-size: 40px;
        letter-spacing: 4px;
        color: white;
        transition: 1s;
        user-select: none;
    }
    .title:hover{
        background: rgb(3, 61, 61);
        cursor: pointer;
    }
</style>
<body>
    <div class="title">欢迎使用Vue!</div>
    <script>
    //  1.三元运算符简化if-else语句结构
    var a=10;
    var b=a>20?"判断正确":"判断不正确"
    console.log(b);

    // 2.三元运算符简化复杂if-else语句结构
    var c=20
    var d=a>5?(c<100?"判断正确":"判断不正确"):"判断不正确"
    console.log(d);

    </script>
</body>

</html>
