        // 通常使用break表示结束
        
        // 不需要使用break实例如下：（没有break，程序会跳过前面知道遇到break为止，前面的程序都会执行）
        var m = parseInt(prompt("请输入名次："));
        if (m > 0 && m <= 100) {
            switch (m) {
                case 4:
                case 3:
                    console.log("奖励笔记本电脑一台！");
                    console.log("奖励手机一部！");
                    break;
                case 2:
                case 1:
                    console.log("奖励行李箱一个");
                    console.log("奖励蓝牙耳机一幅");
                    break;
                default:
                    console.log("奖励帆布袋一个！");
            }
        } else {
            console.log("名次错误！");
        }


    </script>
