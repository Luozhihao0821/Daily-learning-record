<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数初识</title>
</head>

<style>
    .title {
        width: 90%;
        height: 70px;
        background: darkcyan;
        border-radius: 20px;
        text-align: center;
        line-height: 70px;
        margin: 20px auto;
        font-size: 40px;
        letter-spacing: 4px;
        color: white;
        transition: 1s;
        user-select: none;
    }

    .title:hover {
        background: rgb(3, 61, 61);
        cursor: pointer;
    }
</style>

<body>
    <div class="title">欢迎使用 JavaScript!</div>

    <script>
        // 1 定义一个函数 关键字：function
        // 1.1 方式一  带参函数/含有返回值函数
        function add(a, b) {
            console.log(a + b);
            return a + b;
        }
        function fn(a, b) {
            return a + b - (a - b);
        }
        // 1.2 方式二
        let c = function (a, b) {
            console.log(a + b);
            return a + b;
        }
        // 1.3 无参函数
        function fun1() {
            console.log("123456789");
        }
        fun1(); //123456789

        // 2 函数调用
        add(1, 30); //31
        add(100, 200); //300
        let d = fn(400, 200); //400
        console.log(d);
        c(10, 30); //40


        // 3.自执行函数--匿名函数自执行
        ~function () {
            console.log("222222"); //222222
        }();

    </script>
</body>

</html>
