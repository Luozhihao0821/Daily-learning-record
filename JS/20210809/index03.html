<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date日期对象练习</title>
</head>

<body>
    <script>
        let date1 = new Date('1999-08-21 01:25:45');
        let date2 = new Date();
        console.log("从出生 1999-08-21 到现在 " + date2.getFullYear() + "-" + date2.getMonth() + "-" + date2.getDate() + " " + date2.getHours() + ":" + date2.getMinutes() + ":" + date2.getSeconds() + " 有：");
        console.log("时间之差（默认） 毫秒：" + (date2 - date1) + " 毫秒");
        console.log("时间之差          秒：" + Math.floor((date2 - date1) / 1000) + " 秒");
        console.log("时间之差        分钟：" + Math.floor((date2 - date1) / 1000) / 60 + " 分");
        console.log("时间之差        小时：" + Math.floor((date2 - date1) / 1000) / 3600 + " 小时");
        console.log("时间之差          天：" + Math.floor((date2 - date1) / 1000) / 3600 / 24 + " 天");
        console.log("时间之差          年：" + Math.floor((date2 - date1) / 1000) / 3600 / 24 / 365 + " 年");
    </script>
</body>

</html>
