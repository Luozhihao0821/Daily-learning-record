<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归函数</title>
</head>

<style>
    .title {
        width: 90%;
        height: 70px;
        background: darkcyan;
        border-radius: 20px;
        text-align: center;
        line-height: 70px;
        margin: 20px auto;
        font-size: 40px;
        letter-spacing: 4px;
        color: white;
        transition: 1s;
        user-select: none;
    }

    .title:hover {
        background: rgb(3, 61, 61);
        cursor: pointer;
    }
</style>

<body>
    <div class="title">欢迎使用 JavaScript!</div>

    <script>
        // 递归函数--方法自己调用自己
        // 1.计算1-20的和
        console.log('\n<=== 1.计算1-20的和 ===>');
        // let add=(num)=>{
        //     if(num==1){
        //         return num;//当num=1时，结束递归相加
        //     }
        //     let sum=num+add(num-1);
        //     return sum;
        // }
        let add = (num) => num == 1 ? num : num + add(num - 1);

        console.log(add(3)); //6
        console.log(add(20)); //210

        // 2.递归实现菜单选择
        function menu() {
            let no = parseInt(prompt('1.添加学生  2.修改学生  3.删除学生  4.退出系统'));
            switch (no) {
                case 1:
                    alert('执行添加学生');
                    menu();
                    break;
                case 2:
                    alert('执行修改学生');
                    menu();
                    break;
                case 3:
                    alert('执行删除学生');
                    menu();
                    break;
                case 4:
                    alert('退出系统');
                    menu();
                    break;
                default:
                    break;
            }
        }
        menu();

    </script>
</body>

</html>
