<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件--点击div消失</title>
</head>
<style>
    .one {
        width: 30px;
        height: 30px;
        background: red;
        position: absolute;
        top: 200px;
        left: 300px;
    }
</style>

<body>
    <script>
        // 获取浏览器视窗的宽高
        // let width=window.innerWidth;
        // let height=window.innerHeight;

        // 随机颜色方法
        function randomColor() {
            let str = '0123456789ABCDEF';
            let color = '#';
            for (let i = 1; i <= 6; i++) {
                color += str[parseInt(Math.random() * 16)]
            }
            return color;
        }

        let time1 = setInterval(() => {
            let div = document.createElement('div');
            div.className = 'one';
            div.style.backgroundColor = randomColor();
            div.style.top = (Math.random() * (window.innerHeight - 30)) + 'px';
            div.style.left = (Math.random() * (window.innerWidth - 30)) + 'px';

            // 点击事件，点击消失
            div.onclick = function () {
                // 事件方法里面的this，指向触发事件的对象（事件源）
                this.remove();
            }

            document.body.appendChild(div);
        }, 500);

        // 每隔10s检查div数量
        let time2 = setInterval(() => {
            let divs = document.querySelectorAll('div');
            console.log(divs);
            console.log(divs.length);
            if (divs.length - 5 >= 9) {
                alert('Geam Over~~~');
                // 游戏结束，清除定时器
                clearInterval(time1);
                clearInterval(time2);
            }
        }, 500);
    </script>
</body>

</html>
