<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue基本使用</title>
</head>
<style>
    .title {
        width: 90%;
        height: 70px;
        background: darkcyan;
        border-radius: 20px;
        text-align: center;
        line-height: 70px;
        margin: 20px auto;
        font-size: 40px;
        letter-spacing: 4px;
        color: white;
        transition: 1s;
        user-select: none;
    }

    .title:hover {
        background: rgb(3, 61, 61);
        cursor: pointer;
    }
</style>

<body>
    <div class="title">欢迎使用Vue!</div>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{1+2}}</div>
        <div>{{date}}</div>
    </div>
    

    <!-- 引入在线库文件 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- Vue 路径-->
    <!-- 本地文件引入 -->
    <!-- <script type="text/javascript" src="js/vue.js"></script> -->

    <script type="text/javascript">
        /*
        Vue的基本使用步骤
        1.需要提供标签用于填充数据
        2.引入vue.js库文件
        3.可以使用vue的语法做功能了
        4.把vue提供的数据填充到标签里面
        */
        var date=new Date();
        var vm = new Vue({
            el: '#app',   //元素的挂在位置
            data: {  //模型数据
                msg: 'Hello Vue!',
                name: '罗志豪',
                date:date
            }
        });
    </script>
</body>

</html>
